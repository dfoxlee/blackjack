<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dave's Blackjack</title>
</head>
<body>
    <header>
        <h2>Welcome To</h2>
        <h1>Dave's Blackjack</h1>
    </header>

    <main>
        <section class="container">
            <div class="new-game-deal-wrapper">
                <div id="newGameBtn" class="new-game-btn">
                    <span>NEW GAME</span>
                </div>
                <div id="dealBtn" class="deal-btn">
                    <span>DEAL</span>
                </div>
            </div>
        </section>

        <section class="container">
            <div id="dealerCardWrapper" class="dealer-card-wrapper">
                <div class="dealer-card"></div>
                <div class="dealer-card"></div>
            </div>
        </section>

        <div id="gameMessageWrapper" class="game-message-wrapper">
            <h1  id="gameMessage" class="game-message">Blackjack. User Wins!!</h1>
        </div>
        
        <section class="container">
            <div id="userCardWrapper" class="user-card-wrapper">
                <div class="user-card"></div>
                <div class="user-card"></div>
            </div>
        </section>

        <section class="container">
            <div class="hit-stay-wrapper">
                <div id="hitBtn" class="hit-btn">
                    <span>HIT</span>
                </div>
                <div id="stayBtn" class="stay-btn">
                    <span>STAY</span>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="betting-balance-wrapper">
                <div class="betting-wrapper">
                    <div id="chip1" class="chip">
                        <span>$1</span>
                    </div>
                    <div id="chip5" class="chip">
                        <span>$5</span>
                    </div>
                    <div id="chip10" class="chip">
                        <span>$10</span>
                    </div>
                    <div id="chip50" class="chip">
                        <span>$50</span>
                    </div>
                    <div id="chip100" class="chip">
                        <span>$100</span>
                    </div>
                    <div id="chip500" class="chip">
                        <span>$500</span>
                    </div>
                </div>

                <div class="balance-wrapper">
                    <span>Bet Amount: $<span id="betAmount">0</span></span>
                    <br>
                    <span>Bank Balance: $<span id="bankBalance">1500</span></span>
                </div>
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
